<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ქვა მაკრატელი ფურცელი</h1>
        <div class="choices">
            <button class="choice" id="stone">ქვა</button>
            <button class="choice" id="scissors">მაკრატელი</button>
            <button class="choice" id="sheet">ფურცელი</button>
        </div>
        <div class="result">
            <p id="result-text">Choose an option to play!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
